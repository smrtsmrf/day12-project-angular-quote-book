<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
	<meta charset="UTF-8">
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body ng-controller="mainCtrl">
	<div id='addNew'>
		<input type="text" placeholder="New Quote" ng-model="Input.text" ng-show="!shown">
		<input type="text" placeholder="New Author" ng-model="Input.author" ng-show="!shown">
		<button ng-click="add(Input)" ng-show="!shown">Add New!</button>
	</div>

	<div>
		<button ng-click="shown = !shown ">Search</button>
    		
    		<input type="text" ng-model='filterText' ng-show="shown"/>
 	</div>

	<div ng-repeat="quote in quotes | filter: filterText" id='quotes'>
		<h2>"{{ quote.text }}" <button ng-click="remove(quote.text)"><i class="fa fa-times-circle" aria-hidden="true"></i></button></h2>
		<h4>--{{ quote.author }}</h4>
		
	</div>
	



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="js/app.js"></script>
     <script src="js/mainCtrl.js"></script>
     <script src="js/dataService.js"></script>
</body>
</html>
